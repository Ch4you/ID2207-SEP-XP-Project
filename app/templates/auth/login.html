{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" placeholder="e.g. 'sarah'" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="e.g. '123'" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
